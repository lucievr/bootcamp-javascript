<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Public Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <div>
                    <h1>Public Library</h1>
                    <button id="button">Add new book item</button><br>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                    <br>
                    <label for="author1">Author 1:</label>
                    <input type="text" name="author1" id="author1">
                    <br>
                    <label for="author2">Author 2:</label>
                    <input type="text" name="author2" id="author2">
                    <br>
                    <label for="pages">Number of pages:</label>
                    <input type="text" name="pages" id="pages">
                    <br>
                    <label for="year">Publish year:</label>
                    <input type="text" name="year" id="year">
                    <br>
                    <label for="borrow">Can be borrowed:</label>
                    <input type="text" name="borrow" id="borrow">
                    <br>
                    <label for="present">Is present:</label>
                    <input type="text" name="present" id="present">
            </div>
    <div class="books">

    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
